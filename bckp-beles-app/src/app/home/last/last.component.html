<div class="section l-section">
    <div class="container">
        <h1 class="section-title">
                  <span>
                  Акыркылар
                  </span>
            <a class="section-title-link" [routerLink]="['/latest']">бардыгы</a>
        </h1>
        <section class="section-content posts f-posts clearfix">
            <div *ngFor="let article of articles" href="#" class="l-post grid-3">
                <figure class="l-post-figure">
                    <div class="l-post-thumb">
                        <img class="l-post-image" src="assets/img/{{article.thumbnail}}" alt="Title">
                    </div>
                    <figcaption class="l-post-caption">
                        <div class="l-post-details">
                            <span class="l-post-date">{{article.created_at | timeAgo }}</span>
                            <span class="l-post-views">
                                       <svg version="1.1" id="Слой_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                          viewBox="0 0 91.4 64" xml:space="preserve">
                                          <g>
                                             <path d="M90.7,29.5C65.4-9.8,26-9.8,0.7,29.5c-1,1.5-1,3.5,0,4.9c25.3,39.4,64.7,39.4,90,0C91.7,33,91.7,31,90.7,29.5z M45.7,54.9
                                                c-12.6,0-22.9-10.3-22.9-22.9S33.1,9.1,45.7,9.1S68.6,19.4,68.6,32S58.3,54.9,45.7,54.9z"/>
                                             <path d="M45.7,22.9c-5.1,0-9.1,4.1-9.1,9.1s4.1,9.1,9.1,9.1s9.1-4.1,9.1-9.1S50.8,22.9,45.7,22.9z"/>
                                          </g>
                                       </svg>
                                 {{article.views}}
                              </span>
                            <span class="l-post-comments">
                                 <svg version="1.1" id="Слой_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                    viewBox="0 0 26 24.1" xml:space="preserve">
                                    <g>
                                       <g>
                                          <path d="M26,16c0,1.1-0.9,2-2,2H11c-1.1,0-2.7,0.5-3.6,1.2l-5.8,4.5C0.7,24.5,0,24.1,0,23l0-3c0-1.1,0-2.9,0-4L0,2
                                             c0-1.1,0.9-2,2-2l22,0c1.1,0,2,0.9,2,2V16z"/>
                                       </g>
                                    </g>
                                 </svg>
                                 {{article.comments}}
                              </span>
                        </div>
                        <h3 class="l-post-title">
                            <a href="#">{{article.name}}</a>
                        </h3>
                    </figcaption>
                </figure>
            </div>
        </section>
    </div>
</div>
